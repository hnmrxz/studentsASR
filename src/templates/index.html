        <div class="chat-messages" id="chatMessages">

    <script>
        // å…¨å±€å˜é‡
        let lastMessageTimestamp = 0;
        
        // DOMå…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const chatLoading = document.getElementById('chatLoading');
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStudentColors().then(() => {
                loadMessages();
                startAutoRefresh();
            });
        });
        
        // åŠ è½½æ¶ˆæ¯
        async function loadMessages() {
            try {
                chatLoading.style.display = 'block';
                const response = await fetch('/api/messages');
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    displayMessages(data.messages);
                    // æ›´æ–°æœ€åæ¶ˆæ¯æ—¶é—´æˆ³
                    const latestMessage = data.messages[data.messages.length - 1];
                    lastMessageTimestamp = latestMessage.timestamp;
                }
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
            } finally {
                chatLoading.style.display = 'none';
            }
        }
        
        // å­˜å‚¨å­¦ç”Ÿé¢œè‰²æ˜ å°„
        let studentColors = {};
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessages(messages) {
            if (messages.length === 0) {
                chatMessages.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">ç­‰å¾…è¯­éŸ³è¯†åˆ«æ¶ˆæ¯...</div>';
                return;
            }
            
            // åè½¬æ¶ˆæ¯é¡ºåºï¼Œæœ€æ–°çš„åœ¨æœ€ä¸Šé¢
            const reversedMessages = [...messages].reverse();
            
            chatMessages.innerHTML = '';
            reversedMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${msg.student === 'default' ? 'default' : 'student'}`;
                
                // è®¾ç½®å­¦ç”Ÿæ¶ˆæ¯æ¡†æ ·å¼
                if (msg.student !== 'default' && studentColors[msg.student]) {
                    const bgColor = studentColors[msg.student];
                    messageDiv.style.backgroundColor = bgColor;
                    messageDiv.style.border = '2px solid ' + bgColor;
                    messageDiv.style.color = '#000000';
                } else if (msg.student !== 'default') {
                    // å¦‚æœæ²¡æœ‰é¢œè‰²ä¿¡æ¯ï¼Œä½¿ç”¨é»˜è®¤è‰²
                    const defaultColor = '#667eea';
                    messageDiv.style.backgroundColor = defaultColor;
                    messageDiv.style.border = '2px solid ' + defaultColor;
                    messageDiv.style.color = '#000000';
                } else {
                    // defaultæ¶ˆæ¯ä¿æŒåŸæœ‰æ ·å¼
                    messageDiv.classList.add('message-default');
                }
                
                const timestamp = new Date(msg.timestamp * 1000).toLocaleTimeString('zh-CN', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <strong>${msg.student === 'default' ? 'æœªåˆ†ç±»' : msg.student}</strong>
                        <span>${timestamp}</span>
                    </div>
                    <div class="message-content">${msg.text}</div>
                `;
                chatMessages.appendChild(messageDiv);
            });
        }
        
        // è°ƒæ•´é¢œè‰²äº®åº¦
        function adjustColor(color, amount) {
            let usePound = false;
            if (color[0] === "#") {
                color = color.slice(1);
                usePound = true;
            }
            const num = parseInt(color, 16);
            let r = (num >> 16) + amount;
            if (r > 255) r = 255;
            else if (r < 0) r = 0;
            let b = ((num >> 8) & 0x00FF) + amount;
            if (b > 255) b = 255;
            else if (b < 0) b = 0;
            let g = (num & 0x0000FF) + amount;
            if (g > 255) g = 255;
            else if (g < 0) g = 0;
            return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16).padStart(6, '0');
        }
        
        // è·å–å¯¹æ¯”è‰²ï¼ˆåè‰²ï¼‰
        function getContrastColor(hexColor) {
            // ç§»é™¤#å·
            let color = hexColor.charAt(0) === '#' ? hexColor.substring(1) : hexColor;
            
            // è½¬æ¢ä¸ºRGB
            const r = parseInt(color.substring(0, 2), 16);
            const g = parseInt(color.substring(2, 4), 16);
            const b = parseInt(color.substring(4, 6), 16);
            
            // è®¡ç®—äº®åº¦ (ä½¿ç”¨WCAGå…¬å¼)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // å¦‚æœäº®åº¦å¤§äº128ï¼Œè¿”å›æ·±è‰²æ–‡å­—ï¼Œå¦åˆ™è¿”å›æµ…è‰²æ–‡å­—
            return brightness > 128 ? '#2c3e50' : '#ffffff';
        }
        
        // åŠ è½½å­¦ç”Ÿé¢œè‰²ä¿¡æ¯
        async function loadStudentColors() {
            try {
                const response = await fetch('/api/students');
                const data = await response.json();
                if (data.students) {
                    studentColors = {};
                    data.students.forEach(student => {
                        studentColors[student.name] = student.color;
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å­¦ç”Ÿé¢œè‰²å¤±è´¥:', error);
            }
        }
        
        // è‡ªåŠ¨åˆ·æ–°æ¶ˆæ¯
        function startAutoRefresh() {
            setInterval(async () => {
                try {
                    const response = await fetch('/api/messages');
                    const data = await response.json();
                    
                    if (data.messages && data.messages.length > 0) {
                        // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ¶ˆæ¯
                        const latestMessage = data.messages[data.messages.length - 1];
                        if (latestMessage.timestamp > lastMessageTimestamp) {
                            displayMessages(data.messages);
                            lastMessageTimestamp = latestMessage.timestamp;
                        }
                    }
                } catch (error) {
                    console.error('è‡ªåŠ¨åˆ·æ–°å¤±è´¥:', error);
                }
            }, 2000); // æ¯2ç§’åˆ·æ–°ä¸€æ¬¡
        }
