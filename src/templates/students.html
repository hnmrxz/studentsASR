<body>

    <script>

        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨
        async function loadStudents() {

                return;
            }
            
            studentsContainer.innerHTML = '';
            students.forEach(student => {

                // è·å–è®¾å¤‡ID

                        <button class="device-update-btn" onclick="updateDeviceBinding('${student.name}')">ç»‘å®š</button>
                        <button class="delete-btn" onclick="deleteStudent('${student.name}')">åˆ é™¤</button>

        // è°ƒæ•´é¢œè‰²äº®åº¦ï¼ˆå¤ç”¨index.htmlä¸­çš„å‡½æ•°ï¼‰
        function adjustColor(color, amount) {
            let usePound = false;
            if (color[0] === "#") {
                color = color.slice(1);
                usePound = true;
            }
            const num = parseInt(color, 16);
            let r = (num >> 16) + amount;
            if (r > 255) r = 255;
            else if (r < 0) r = 0;
            let b = ((num >> 8) & 0x00FF) + amount;
            if (b > 255) b = 255;
            else if (b < 0) b = 0;
            let g = (num & 0x0000FF) + amount;
            if (g > 255) g = 255;
            else if (g < 0) g = 0;
            return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16).padStart(6, '0');
        }
        
        // æ ¹æ®å­¦ç”Ÿå§“åè·å–è®¾å¤‡ID
        function getDeviceIdByStudent(studentName) {
            for (const student of students) {
                if (student.name === studentName) {
                    return student.device_id || '';
                }
            }
            return '';
        }
        
        // æ·»åŠ å­¦ç”Ÿ
        async function addStudent() {
            const name = studentNameInput.value.trim();
            const deviceId = deviceIdInput.value.trim();
            if (!name) {
                showNotification('è¯·è¾“å…¥å­¦ç”Ÿå§“å', 'error');

            }
            
            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, device_id: deviceId })
                });

                    studentNameInput.value = '';
                    deviceIdInput.value = '';
                    loadStudents();
                    showNotification('å­¦ç”Ÿæ·»åŠ æˆåŠŸ', 'success');
                } else {
                    showNotification(data.error || 'æ·»åŠ å¤±è´¥', 'error');
                }
            } catch (error) {

            }

        // åˆ é™¤å­¦ç”Ÿ

        // æ˜¾ç¤ºé€šçŸ¥

        // æ›´æ–°å­¦ç”Ÿé¢œè‰²
        async function updateStudentColor(studentName) {
            const colorInput = document.querySelector(`input[data-student="${studentName}"]`);
            const newColor = colorInput.value;

                console.error('æ›´æ–°é¢œè‰²å¤±è´¥:', error);
            }
        }
        
        // æ›´æ–°è®¾å¤‡ç»‘å®š
        async function updateDeviceBinding(studentName) {
            const deviceInput = document.querySelector(`input[data-student="${studentName}"].device-input`);
            const newDeviceId = deviceInput.value.trim();
            
            try {
                const response = await fetch(`/api/students/${encodeURIComponent(studentName)}/device`, {

                } else {

            } catch (error) {

        // å…¨å±€å‡½æ•°ä¾›åˆ é™¤æŒ‰é’®è°ƒç”¨

            }
        }
        
        // ä»Excelå¯¼å…¥å­¦ç”Ÿ
        async function importStudentsFromExcel() {
            const file = excelFileInput.files[0];
